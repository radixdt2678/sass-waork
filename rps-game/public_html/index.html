<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="shadow py-4">
        <h1 class="fs-1 text-center text-uppercase fw-bold">Rock Paper Scissor</h1>
    </header>
    <div class="container pt-5 mt-5">        
        <div>
            <div class="score-board position-relative border border-2 mx-auto w-25 p-3 fs-2 text-center rounded">
                <div id="user-label" class="badge text-white">user</div>
                <div id="computer-label" class="badge text-white">comp</div>
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>
            <div class="result border-bottom pb-5 pt-5">
                <p class="fs-2 bg-primary px-5">Paper Covers rock. You win!</p>
            </div>
            <div class="choices d-flex align-items-center justify-content-around pt-5">
                <div id="r" class="choice border border-3 p-5 border-scondary rounded-circle  ">
                    <img src="./images/rock.png" alt="" width="100" height="100" class="">
                </div>
                <div id="p" class="choice border border-3 p-5 rounded-circle border-scondary ">
                    <img src="./images/paper" alt="" width="100" height="100" class="">
                </div> 
                <div id="s" class="choice border border-3 p-5 rounded-circle border-scondary ">
                    <img src="./images/scisor.png" alt="" width="100" height="100" class="">
                </div>              
            </div>
            <div class="pt-5">
                <p id="action-msg" class="fs-1">Make your Move ->.</p>
            </div>
        </div>
    </div>
 
    <script src="./script.js"></script>
</body>
</html>
